<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="AP">
  <defs>
    <linearGradient id="apGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#4ade80" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="64" height="64" rx="14" fill="#05070f" />
  <rect x="4" y="4" width="56" height="56" rx="12" fill="#0b1222" stroke="url(#apGradient)" stroke-width="2" />
  <text
    x="50%"
    y="52%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Orbitron, 'Space Grotesk', Arial, sans-serif"
    font-size="28"
    font-weight="700"
    fill="url(#apGradient)"
    filter="url(#glow)"
  >
    AP
  </text>
</svg>
